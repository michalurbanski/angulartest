<html ng-app="mainModule">
<head>
	<title>First angular.js app</title>
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="modulepattern.js"></script>
</head>
<body ng-controller="MainCtrl">
	<h1>Welcome to angular app</h1>
	{{ 50/10 }}
	{{message}}

	<div>
		This page has been created using {{os.name}}
		<div>
			<img ng-src="{{os.src}}" title="{{os.name}}" width="25%"/><!-- ng-src required, in other case browser tries to download what's in src tag --> 
		</div>
		<div>
			User name on github is: {{user.login}}
			{{errorMessage}}
		</div>
	</div>
	<div>
		<div>
			<div>{{username}}</div>
			<img ng-src="{{user.avatar_url}}" title="{{user.name}}" width="25%"/>
		</div>
		<form name="searchUser" ng-submit="search(username);">
			<!-- required in input below requires that ng-click has to be defined on form instead of input type submit --> 
			<input type="search" required placeholder="Username" ng-model="username"/>
			<input type="submit" value="Search" />
		</form>
	</div>
	<div>
		Order: 
		<select ng-model="sortOrder">
			<option value="+name">Name</option>
			<option value="-stargazers_count">Stars</option>
			<option value="+language">Language</option>
		</select> 
		<table>
			<thead>
				<th>Name</th>
				<th>Stars</th>
				<th>Language</th>
			</thead>
			<tbody>
				<!-- filter orderBy has to be included in ng-repeat clause, 
					minus means descending order sort, 
					'' denotes literal string instead of object property --> 
				<tr ng-repeat="repo in repos | orderBy:sortOrder">
					<td>{{repo.name}}</td>
					<td>{{repo.stargazers_count | number}}</td>
					<td>{{repo.language}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
